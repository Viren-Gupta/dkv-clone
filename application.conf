{

  listen-addr: "0.0.0.0:8080"
  verbose: false
  access-log : ""
  statsd-addr: ""
  pprof: false
  base-dir : "/tmp/dkv_server"

  db {
    role : "master"
    folder : ${base-dir}"/data"
    engine : "rocksdb"
    engine-ini : "" //optional engine-ini for badger/rocksdb
    diskless : false //enable diskless mode for rocksdb
    block-cache-size : 3221225472 # blockcache size in bytes 3 << 30
  }

  nexus {
    cluster-url : "http://127.0.0.1:9091,http://127.0.0.1:9096"
    lease-based-reads : true
    log-dir   : ${base-dir}"/raft/logs"
    snap-dir  : ${base-dir}"/raft/snap"
    repl-timeout : 5
    max-snapshots : 5
    max-wals : 20
    snapshot-count: 10000
    snapshot-catchup-entries : 5000
  }

  replication {
    master-addr : ""
    poll-interval : 5s
  }

}