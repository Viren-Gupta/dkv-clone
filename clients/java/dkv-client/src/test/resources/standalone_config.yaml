db-engine : "rocksdb"
db-engine-ini : ""
block-cache-size : 3221225472
root-folder : "/tmp/dkvsrv"
dc-id : "dc1"
diskless : false
pprof : false
repl-master-addr : ""
repl-poll-interval : "5s"
role : "master"
statsd-addr : ""
vbucket : "default"
verbose : false
log-level : "warn"
discovery-service:
