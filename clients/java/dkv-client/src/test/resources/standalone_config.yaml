    statusTTL: 300
    heartbeatTimeout: 60
  ClientConfig:
    discoveryServiceAddr: "multi:///127.0.0.1:8001,127.0.0.1:8002,127.0.0.1:8003"
    pushStatusInterval: 1
    pollClusterInfoInterval: 1